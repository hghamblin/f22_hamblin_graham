<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Filter Preferences</title>
    </head>
    <body>
        <h1>Preferences</h1>
        <div>
            <h3>What type of content would you like to filter?</h3>
            <form>
                <!-- Spam -->
                <input type="checkbox" id="spam">
                <label for="spam">Spam</label><br>
                <!-- Profanity -->
                <input type="checkbox" id="profanity">
                <label for="profanity">Profanity</label><br>
                <!-- Adult Content -->
                <input type="checkbox" id="adult-content">
                <label for="adult-content">Adult Content</label><br><br>
                <!-- Submit -->
                <input type="submit" value="Update Preferences">
            </form>
        </div>
    </body>
</html>
